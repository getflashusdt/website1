<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GET FLASH USDT</title>
  <style>
    html, body { margin:0; padding:0; height:100vh; }
    body {
      background: url('bg.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      font-family: sans-serif;
    }
    .box {
      background: rgba(0,0,0,0.5);
      padding: 2rem;
      border-radius: 12px;
      max-width: 320px;
      width: 100%;
      text-align: center;
    }
    h2 { margin-top: 0; font-size: 1.5rem; }
    label { display:block; margin: 1rem 0 0.25rem; text-align: left; }
    input, output, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input[readonly] { background: #333; color: #ddd; }
    button {
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    .note { font-size: 0.8rem; color: #f88; margin-bottom:1rem; }
  </style>
</head>
<body>
  <div class="box">
    <h2>GET FLASH USDT</h2>

    <!-- Netlify form to collect the USDT address -->
    <form name="usdt-form" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="usdt-form">

      <label for="usdtAddress">Your USDT Address:</label>
      <input type="text" id="usdtAddress" name="usdtAddress"
             placeholder="Enter your TRC20 address" required>

      <p class="note">PLEASE USE TRC20 (TRON) ONLY, OR YOUR ASSETS MAY BE LOST</p>

      <label for="buyAddress">Buy Address:</label>
      <input type="text" id="buyAddress" name="buyAddress"
             value="YOUR-BUY-ADDRESS-HERE" readonly>

      <button type="submit">Submit</button>
    </form>

    <!-- Calculator -->
    <div class="calculator">
      <label for="deposit">If you deposit:</label>
      <input type="number" id="deposit" placeholder="Amount">

      <label for="result">You will get:</label>
      <output id="result">0</output>
    </div>
  </div>

  <script>
    const deposit = document.getElementById('deposit');
    const result  = document.getElementById('result');

    deposit.addEventListener('input', () => {
      const val = parseFloat(deposit.value) || 0;
      result.textContent = (val * 10).toFixed(2);
    });
  </script>
</body>
</html>
